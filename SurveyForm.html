<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>SURVEY FORM</h1>
    <form>
        <h2>Section 1</h2>

        <label>1.1 Which of the following services do you use?</label><br><br>
        <input type="checkbox" name="service" value="Service 1"> Service 1 
        <input type="checkbox" name="service" value="Service 2"> Service 2 <br>
        <input type="checkbox" name="service" value="Service 3"> Service 3 
        <input type="checkbox" name="service" value="Service 4"> Service 4 <br>
        <input type="checkbox" name="service" value="Other"> Other: <input type="text" name="other_service"style="width: 50%;"><br><br>
        
        <label>1.2 How would you rate our services in terms of:</label><br>
        <table>
            <tr>
                <th></th>
                <th>Excellent</th>
                <th>Very Good</th>
                <th>Good</th>
                <th>Fair</th>
                <th>Poor</th>
            </tr>
            <tr>
                <td>Your Overall Experience</td>
                <td><input type="radio" name="experience" value="Excellent"></td>
                <td><input type="radio" name="experience" value="Very Good"></td>
                <td><input type="radio" name="experience" value="Good"></td>
                <td><input type="radio" name="experience" value="Fair"></td>
                <td><input type="radio" name="experience" value="Poor"></td>
            </tr>
            <tr>
                <td>The Value of our service</td>
                <td><input type="radio" name="value" value="Excellent"></td>
                <td><input type="radio" name="value" value="Very Good"></td>
                <td><input type="radio" name="value" value="Good"></td>
                <td><input type="radio" name="value" value="Fair"></td>
                <td><input type="radio" name="value" value="Poor"></td>
            </tr>
            <tr>
                <td>Promptness of our service</td>
                <td><input type="radio" name="promptness" value="Excellent"></td>
                <td><input type="radio" name="promptness" value="Very Good"></td>
                <td><input type="radio" name="promptness" value="Good"></td>
                <td><input type="radio" name="promptness" value="Fair"></td>
                <td><input type="radio" name="promptness" value="Poor"></td>
            </tr>
            <tr>
                <td>Courtesy of our staff</td>
                <td><input type="radio" name="courtesy" value="Excellent"></td>
                <td><input type="radio" name="courtesy" value="Very Good"></td>
                <td><input type="radio" name="courtesy" value="Good"></td>
                <td><input type="radio" name="courtesy" value="Fair"></td>
                <td><input type="radio" name="courtesy" value="Poor"></td>
            </tr>
        </table>
        <br>
        <label>1.3 Any comments or suggestions</label><br>
        <textarea name="comments" rows="4" cols="50"></textarea>
        
    <h2>Section 2</h2>
    <label>2.1 How may we reach you? (optional)</label><br><br>
    Your name: <input type="text" name="name" style="width: 100%;"><br>
    Phone: <input type="text" name="phone" style="width: 100%;"><br>
    Email: <input type="email" name="email"><br><br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    </form>
    </div>
</body>
</html>
